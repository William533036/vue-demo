<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Anime.JS Text Animation Effects</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<section>
    <h2 class="text">Hello, James！</h2>
<!--    <h2 class="text">AnimeJS Text Animation Effects</h2>-->
</section>
<!-- 引入Anime.js动画库 -->
<script src="assets/anime.min.js"></script>

<script>
    // 将文本内容分割为单词
    const text = document.querySelector('.text');
    text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

    // 创建动画时间轴，设置为循环播放
    anime.timeline({
        loop: true
    })

        // 添加动画序列
        .add({
            targets: '.text span', // 目标元素为所有带有text类的span标签
            translateY: [-1000, 0], // Y轴位移从-600px到0px
            scale: [10, 1], // 缩放比例从10倍缩小到原始大小
            opacity: [0, 1],
            easing: 'easeOutExpo', // 缓动效果
            duration: 800,
            delay: anime.stagger(100),
        })

        .add({
            targets: '.text span', // 目标元素为所有带有text类的span标签
            translateX: [0, -1000], // Y轴位移从-600px到0px
            scale: [1, 1], // 缩放比例从10倍缩小到原始大小
            opacity: [1, 0],
            easing: 'easeOutExpo', // 缓动效果
            duration: 900,
            delay: anime.stagger(100),
        })

        .add({
            targets: '.text span', // 目标元素为所有带有text类的span标签
            translateX: [1000, 0], // Y轴位移从-600px到0px
            scale: [1, 1], // 缩放比例从10倍缩小到原始大小
            opacity: [0, 1],
            easing: 'easeOutExpo', // 缓动效果
            duration: 900,
            delay: anime.stagger(100),
        })
        .add({
            targets: '.text span', // 目标元素为所有带有text类的span标签
            translateX: [0, 0], // Y轴位移从-600px到0px
            scale: [1, 50], // 缩放比例从10倍缩小到原始大小
            opacity: [1, 0],
            easing: 'easeOutExpo', // 缓动效果
            duration: 2000,
            delay: anime.stagger(100),
        });
</script>
</body>
</html>
